<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKPRUF_TEAM_ELEVATE_GROUP_4</title>
    <!-- link css -->
    <link rel="stylesheet" href="../style/confirmpassword.css">
    <!-- link font awesome icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- admin login page image -->
        <div class="admin-page-img"></div>
        <div class="img-text">
            <img src="../assets/logo/workpruf-logo.svg" alt="workpruf-logo" class="logo-img">
            <P class="smart">Smart workforce. Easy management</P>
        </div>
        <!-- workpruf admin login form -->
        <div class="form-container">
            <form action="/login" method="post" id="form">
                <!-- workpruf form logo -->
                <div class="workpruf-form">
                    <img class="form-logo-img" src="../assets/logo/Frame 27.svg" alt="workpruf-logo">
                </div>
                <!-- form input fields -->
                 <div class="form-input">
                     <!-- password -->
                    <div class="input-container">
                         <div class="password">
                             <input class="input-password" type="password" placeholder="Default Password" name="password">
                             <!-- eye icon -->
                            <img src="../assets/icon/mdi_eye-off-outline.svg" alt="eye-icon" id="eye-icon">
                        </div>
                    </div>
                     <!-- confirm password -->
                    <div class="input-container">
                         <div class="password">
                             <input class="input-password2" type="password" placeholder="New Password" name="password">
                             <!-- eye icon -->
                            <img src="../assets/icon/mdi_eye-off-outline.svg" alt="eye-icon" id="eye-icon2">
                        </div>
                    </div>
                </div>
                <div class="password-err"></div> 
                <!-- login button -->
                <button type="submit" id="submit-btn">Continue</button>
            </form>
        </div>
        <!-- password policy -->
        <div class="password-policy-container">
             <h4>Password Policy:</h4>
             <ul>
                 <li><span><img src="../assets/icon/correct.png" id="icon1" alt="check-icon"></span> Length must be between 8 to 20 characters</li>
                 <li><span><img src="../assets/icon/correct.png" id="icon2" alt="check-icon"></span> A combination of upper and lowercase letters</li>
                 <li><span><img src="../assets/icon/correct.png" id="icon3" alt="check-icon"></span> Contain letters and numbers</li>
                 <li><span><img src="../assets/icon/correct.png" id="icon4" alt="check-icon"></span> A special character such as @, #, !, *, and $ </li>
             </ul>
        </div>
    </div>
    <!-- link js -->
     <script src="../js/confirmpassword.js"></script>
</body>
</html>
